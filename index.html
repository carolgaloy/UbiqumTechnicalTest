<!DOCTYPE html>
<html lang='en'>

<head>

  <!--My Styles-->
  <link rel='stylesheet' type='text/css' href='./styles/styles.css'>
</head>

<body>
  <div class='body-container'>

    <div>
      <img src='./images/logo.png'>
    </div>

    <div class='filter-container'>
      <div class='role-item'>
        <div class='more-margin'>
          <label class='bold'>Filter by role:</label>
        </div>
        <div id='roles' class='checkbox-container'>
        </div>
      </div>

      <div class='name-item'>
        <div class='more-margin'>
          <label class='bold'>Search by name or nickname:</label>
        </div>
        <div>
          <input type='text' id='name-filter' onkeyup='filterMembers()' placeholder='Search for names or nicknames...'>
        </div>
      </div>
    </div>

    <div>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Role</th>
            <th>Team</th>
            <th>Seniority</th>
            <th>Contact Info</th>
          </tr>
        </thead>
        <tbody id='data'>
        </tbody>
      </table>
    </div>

    <div class='row footer'>
      <div>
        Ubiqum Technical Test. Â© CGLD | All Rights Reserved
      </div>
    </div>
  </div>

  <!-- The Modal -->
  <div id="contact-modal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>

      <div class='name'>
        <h2 id='name'></h2>
      </div>
      <hr>
      <div class='contact-data' id='contact-data'>

      </div>
      <hr>
      <div class='close-button'>Close</div>

    </div>

  </div>
  <!--My Scripts-->
  <script src='./scripts/house-senate-script.js'></script>
</body>

</html>
